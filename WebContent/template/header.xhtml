<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
	<b:navBar brand="OnlineCV" brandHref="login.xhtml" inverse="true"
		fixed="top">
		<b:navbarLinks>
			<b:navLink value="Profile" href="myProfile.xhtml"></b:navLink>
			<b:navLink value="Sign Up" href="inscription.xhtml"></b:navLink>

		</b:navbarLinks>
		<h:form rendered="#{loginBean.isConnected}"
			class="navbar-form navbar-left " role="search">
			<div class="form-group">
				<b:inputText type="text" class="form-control"
					placeholder="Search..." value="#{searchBean.user.firstName}" />
			</div>
			<b:commandButton action="#{searchBean.searchByFirstName}"
				type="submit" class="btn btn-default" value="Submit" />
		</h:form>
		<b:container rendered="#{loginBean.isConnected}">
			<b:navLink
				value="Welcome #{loginBean.user.firstName}
				#{loginBean.user.lastName}"></b:navLink>
			<h:form>
				<p:commandLink action="#{loginBean.logout}" value="Logout"
					type="submit" />
			</h:form>
		</b:container>
		<h:form styleClass="navbar-form navbar-right"
			rendered="#{not loginBean.isConnected}">
			<div class="form-group">
				<b:inputText id="emailConn" placeholder="Email" fieldSize="sm"
					value="#{loginBean.user.email}" />
			</div>
			<div class="form-group">
				<b:inputSecret id="passwordConn" placeholder="Password"
					fieldSize="sm" value="#{loginBean.user.hashPassword}" />
			</div>
			<b:commandButton action="#{loginBean.login}" value="Sign in"
				look="success" icon="chevron-right" iconAlign="right" />
		</h:form>

	</b:navBar>
</ui:composition>
</html>
