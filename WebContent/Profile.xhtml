<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<f:metadata>
		<f:viewAction action="#{displayUsersBean.onPageLoad}" />
	</f:metadata>

	<ui:define name="title">Welcome #{loginBean.user.firstName} #{loginBean.user.lastName}</ui:define>

	<ui:define name="content">
		<b:container>
			<p>Welcome #{loginBean.user.firstName} #{loginBean.user.lastName}</p>
			
			<p:dataTable value="#{displayUsersBean.users}" var="user"
				id="usersId" styleClass="table table-striped table-bordered"
				style="width:100%">
				<p:column headerText="First Name">
					<h:outputText value="#{user.firstName}" />
				</p:column>
				<p:column headerText="Last Name">
					<h:outputText value="#{user.lastName}" />
				</p:column>
			</p:dataTable>

			<b:dataTable value="#{searchBean.users}" var="user" id="usersId2"
				styleClass="table table-striped table-bordered" style="width:100%">
				<h:column>
					<f:facet name="header">
						<h:outputText value="First Name" />
					</f:facet>
					<h:outputText value="#{user.firstName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Last Name" />
					</f:facet>
					<h:outputText value="#{user.lastName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Display User" />
					</f:facet>

					<h:button look="primary btn-block" value="Display" icon="log-in"
						action="#{registerBean.register}" />
				</h:column>
			</b:dataTable>
			<h:form>
				<h:commandLink action="#{loginBean.logout}" value="Logout"></h:commandLink>
			</h:form>
		</b:container>
	</ui:define>

</ui:composition>
