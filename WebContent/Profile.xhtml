<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Welcome #{loginBean.user.first_name} #{loginBean.user.last_name}</ui:define>

	<ui:define name="content">
		<p>Welcome #{loginBean.user.first_name}
			#{loginBean.user.last_name}</p>
		<h:form>
			<h:commandLink action="#{loginBean.logout}" value="Logout"></h:commandLink>
		</h:form>
	</ui:define>

</ui:composition>
