<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Inscription Ã  OnlineCV</ui:define>
	<ui:define name="loadBundle">
		<f:loadBundle basename="fr.onlineCV.bundle.registerMsg"
			var="registerMsg" />
	</ui:define>

	<ui:define name="content">
		<h:form prependId="false" rendered="#{not loginBean.isConnected}">
			<b:container layout="fluid">
				<h2 class="form-signin-heading">Please sign up</h2>
				<b:row>
					<b:column span="9">
						<b:inputText id="first_name"
							placeholder="#{registerMsg['register.placeholder.firstName']}"
							value="#{registerBean.user.firstName}">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
							<f:ajax event="blur" render="firstNameMessage" />
						</b:inputText>
					</b:column>
					<b:column span="3">
						<h:message style="color:red;margin:8px;" id="firstNameMessage"
							for="first_name" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="9">
						<b:inputText id="last_name"
							placeholder="#{registerMsg['register.placeholder.lastName']}"
							value="#{registerBean.user.lastName}">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
							<f:ajax event="blur" render="lastNameMessage" />
						</b:inputText>
					</b:column>
					<b:column span="3">
						<h:message style="color:red;margin:8px;" id="lastNameMessage"
							for="last_name" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="9">
						<b:inputText id="email"
							placeholder="#{registerMsg['register.placeholder.email']}"
							value="#{registerBean.user.email}">
							<f:facet name="prepend">
								<b:iconAwesome name="at" />
							</f:facet>
							<f:ajax event="blur" render="emailMessage" />
						</b:inputText>
					</b:column>
					<b:column span="3">
						<h:message style="color:red;margin:8px;" id="emailMessage"
							for="email" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="9">
						<b:inputText id="password"
							placeholder="#{registerMsg['register.placeholder.password']}"
							type="password" value="#{registerBean.user.hashPassword}">

							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
							<f:ajax event="blur" render="passwordMessage" />
						</b:inputText>
					</b:column>
					<b:column span="3">
						<h:message style="color:red;margin:8px;" id="passwordMessage"
							for="password" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="9">
						<b:datepicker mode="icon-popup" changeYear="true" id="birthday"
							placeholder="#{registerMsg['register.placeholder.birthday']}"
							value="#{registerBean.user.birthdate}">
							<f:ajax event="blur" render="birthdayMessage" />
						</b:datepicker>
					</b:column>
					<b:column span="3">
						<h:message style="color:red;margin:8px;" id="birthdayMessage"
							for="birthday" />
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column span="9">
						<b:commandButton look="primary btn-block" value="Sign Up"
							icon="log-in" size="lg" action="#{registerBean.register}" />
					</b:column>
				</b:row>
			</b:container>
		</h:form>
		<b:panel look="danger" rendered="#{loginBean.isConnected}"
			collapsible="false">
			<f:facet name="heading">
				<h:outputText
					value="You are already registered as #{loginBean.user.firstName} #{loginBean.user.lastName}" />
			</f:facet>

		</b:panel>
	</ui:define>

</ui:composition>
