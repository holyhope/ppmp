<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Inscription Ã  OnlineCV</title>
	<f:loadBundle basename="fr.onlineCV.bundle.registerMsg"
		var="registerMsg" />
</h:head>

<h:body style="padding-top: 50px; padding-bottom: 20px;">

	<div id="header"></div>
	<b:navBar brand="OnlineCV" brandHref="#" inverse="true" fixed="top">
		<b:navbarLinks>
			<b:navLink value="Link" href="#"></b:navLink>
			<b:navLink value="Link" href="#"></b:navLink>
			<b:dropMenu value="Dropdown">
				<b:navLink value="Action" href="#"></b:navLink>
				<b:navLink value="Another action" href="#"></b:navLink>
				<b:navLink value="Something else here" href="#"></b:navLink>
				<b:navLink></b:navLink>
				<b:navLink header="Nav header"></b:navLink>
				<b:navLink value="Separated link" href="#"></b:navLink>
				<b:navLink value="One more separated link" href="#"></b:navLink>
			</b:dropMenu>
		</b:navbarLinks>
		<h:form styleClass="navbar-form navbar-right">
			<div class="form-group">
				<b:inputText placeholder="Email" fieldSize="sm"
					value="#{loginBean.user.email}" />
				<!--input type="text" class="form-control" placeholder="Search"/-->
			</div>
			<div class="form-group">
				<b:inputText placeholder="Password" fieldSize="sm"
					value="#{loginBean.user.hash_password}" />
			</div> 
                #{' '}
                <b:commandButton action="#{loginBean.login}"
				value="Sign in" look="success" icon="chevron-right"
				iconAlign="right" />
		</h:form>
	</b:navBar>
	<div id="content">

		<h:form prependId="false">
			<b:container layout="fluid">
				<h2 class="form-signin-heading">Please sign up</h2>
				<b:row>
					<b:column span="9">
						<b:inputText id="first_name"
							placeholder="#{registerMsg['register.placeholder.firstName']}"
							value="#{registerBean.user.first_name}">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
							<f:ajax event="blur" render="firstNameMessage" />
						</b:inputText>
					</b:column>
					<b:column span="3">
						<h:message style="color:red;margin:8px;" id="firstNameMessage"
							for="first_name" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="9">
						<b:inputText id="last_name"
							placeholder="#{registerMsg['register.placeholder.lastName']}"
							value="#{registerBean.user.last_name}">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
							<f:ajax event="blur" render="lastNameMessage" />
						</b:inputText>
					</b:column>
					<b:column span="3">
						<h:message style="color:red;margin:8px;" id="lastNameMessage"
							for="last_name" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="9">
						<b:inputText id="email"
							placeholder="#{registerMsg['register.placeholder.email']}"
							value="#{registerBean.user.email}">
							<f:facet name="prepend">
								<b:iconAwesome name="at" />
							</f:facet>
							<f:ajax event="blur" render="emailMessage" />
						</b:inputText>
					</b:column>
					<b:column span="3">
						<h:message style="color:red;margin:8px;" id="emailMessage"
							for="email" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="9">
						<b:inputText id="password"
							placeholder="#{registerMsg['register.placeholder.password']}"
							type="password" value="#{registerBean.user.hash_password}">

							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
							<f:ajax event="blur" render="passwordMessage" />
						</b:inputText>
					</b:column>
					<b:column span="3">
						<h:message style="color:red;margin:8px;" id="passwordMessage"
							for="password" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="9">
						<b:datepicker mode="icon-popup" changeYear="true" id="birthday"
							placeholder="#{registerMsg['register.placeholder.birthday']}"
							value="#{registerBean.user.birthdate}">
							<f:ajax event="blur" render="birthdayMessage" />
						</b:datepicker>
					</b:column>
					<b:column span="3">
						<h:message style="color:red;margin:8px;" id="birthdayMessage"
							for="birthday" />
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column span="9">
						<b:commandButton look="primary btn-block" value="Sign Up"
							icon="log-in" size="lg" action="#{registerBean.register}" />
					</b:column>
				</b:row>
			</b:container>
		</h:form>

	</div>

	<div id="footer"></div>

</h:body>

</html>
